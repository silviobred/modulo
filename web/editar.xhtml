<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <title>Modulo RH</title>
    </h:head>
    <h:body>
        <h:form>
            Alterar Setor<br/><br/>
            <h:panelGrid columns="2">
            <label>ID</label> <h:outputText id="id" value="#{setorBean.setor.id}"/>    
            <label>Nome:</label> <h:inputText id="nomeText" value="#{setorBean.setor.nome}" />    
                  
            <label>Responsavel:</label> <h:inputText id="responsavelText" value="#{setorBean.setor.responsavel}"/>
            <label>Descricao:</label><h:inputText id="descricaoText"/>
            
            <label>Email:</label><h:inputText id="emailText" value="#{setorBean.setor.email}" />
           <label>Setor Responsavel:</label><select name="setor.id"> 
                    <c:forEach var="setor" items="${ListaDeNomesSetores}">    
                        <option value="${setor.id}">${setor.nome}</option>    
                    </c:forEach>    
                </select> 
             <h:inputHidden/>
             <h:commandButton value="Atualizar" action="#{setorBean.atualizarSetor}"/>
             
            </h:panelGrid><br/>
            
        </h:form>
        
    </h:body>
    
</html>
